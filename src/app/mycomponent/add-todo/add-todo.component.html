<div class="container my-3">
<h4>Add a Todo</h4>
<!-- The ng-submit directive specifies a function to run when the form is submitted in angular.. -->
<form (ngSubmit) = "onSubmit()">
    <div class="mb-3" style="width: 26rem;">
      <label for="title" class="form-label">Todo Title</label>
      <input type="text" [(ngModel)]="title" class="form-control" name="title" id="title" aria-describedby="emailHelp" width="90">
      <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
    </div>
    <div class="mb-3" style="width: 40rem;">
      <label for="desc" class="form-label">Todo Description</label>
      <input type="password" class="form-control" name="desc" id="exampleInputPassword1" [(ngModel)]="desc" >
    </div>
    <!-- <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div> -->
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
